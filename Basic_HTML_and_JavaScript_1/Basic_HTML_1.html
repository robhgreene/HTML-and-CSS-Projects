<!DOCTYPE html>
<html lang="en">
    <script src="Basic_JaveScript_1.js"></script>
    <head>
        <title>Practice Page</title>
        <meta name="Author" content="Robert Greene">
        <meta charset="utf-8">
    </head>
    <main>
        <body>
           <button onclick="My_First_Function()">
                Click me!
            </button>
            <p id="Irish"></p>
            <p style="color:green; font-family: Helvectia; font-size: 15px;" >This is some text written in green using the name of a color</p>
            <p style="color:#00FF00; font-size: xx-large;">This is some text written in green using the name of a color</p>
            <b>This is some bold text</b>
            <i>This is some italicized text</i>
            <u>This is some underlined text</u>
            <p><img src="Rocket-Ship-clipart-png.png" alt="ZOOOM! I'm a rocket ship!"></p>
        <script>
            function My_First_Function(){
                var String = "Kiss me, I'm Irish!";
                var result = String.fontcolor("green");
                document.getElementById("Irish").innerHTML =
                result;
            }
        </script> 
        </body>
    </main>
</html>
